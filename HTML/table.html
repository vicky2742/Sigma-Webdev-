<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    
    <table border="black">
        <caption> Details</caption>
        <!-- header part -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Id</th>
            </tr>
        </thead>
        <!-- body part -->
        <tbody>
            <tr>
                <td>vicky</td>
                <td>150</td>
            </tr>
            <tr>
                <td>Mj</td>
                <td>150</td>
            </tr>
            <tr>
                <td>Yd</td>
                <td>150</td>
            </tr>
        </tbody>
    </table>


    <form action="https://www.bing.com/search">
        <input type="text" name="q">
        <button>Submit</button>
        <button type="reset">Reset</button>
    </form>

<!-- dropdown -->

<select name="drop" id="n">
    <option value="sel" selected>Selcct</option>
    <option value="new">New</option>
    <option value="old">old</option>
</select>

<input type="range" min="0" max="10" id="">
</body>
</html>
